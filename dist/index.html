<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="In-browser weather app"><meta name="keywords" content="Weather, responsive, webapp"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quick Weather</title><link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="css/style.css"><script defer="defer" src="main.09dfe7c93b05fad1b8d3.js"></script></head><body><div id="theme"><span id="theme-text">Theme Mode</span> <input type="checkbox" id="theme-toggle"> <label for="theme-toggle" aria-label="theme-toggle"><svg viewBox="0 0 48 48" width="26" height="26"><defs><mask id="circle-mask"><circle cx="24" cy="24" r="22" fill="white"/></mask></defs><circle class="toggle-stroke" cx="24" cy="24" r="22"/><circle class="toggle-circle toggle-unchecked" cy="24" r="24" mask="url(#circle-mask)"/><circle class="toggle-circle toggle-checked" cy="24" r="24" mask="url(#circle-mask)"/></svg></label></div><main><button id="get-weather">get weather</button><section id="hero" class="card">Forecast Today (Monday), Date, Month, Year Time Temperature F or C Icon</section><section id="weekly"><div class="card">Tuesday</div><div class="card">Wednesday</div><div class="card">Thursday</div><div class="card">Friday</div><div class="card">Saturday</div><div class="card">Sunday</div></section></main><script src="js/main.js"></script></body></html>
