<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="In-browser weather app">
  <meta name="keywords" content="Weather, responsive, webapp">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quick Weather</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="theme">
    <span id='theme-text'>Theme Mode</span>
    <input type="checkbox" id='theme-toggle'>
    <label for="theme-toggle" aria-label='theme-toggle'>

      <svg viewBox="0 0 48 48" width='26' height='26'>
        <defs>
          <mask id="circle-mask">
            <circle cx="24" cy="24" r="22" fill="white" />
          </mask>
        </defs>
        <!-- Stroke -->
        <circle class='toggle-stroke' cx="24" cy="24" r="22" />
        <circle class='toggle-circle toggle-unchecked' cy="24" r="24" mask="url(#circle-mask)" />
        <circle class='toggle-circle toggle-checked' cy="24" r="24" mask="url(#circle-mask)" />
      </svg>
    </label>
  </div>


  <main>
    <form action="">
      <input type="text" placeholder='Search Location...' id='form-input' required>
      <input type="submit" value='SEND' id='form-submit'>
    </form>

    <section id="hero" class='card'>
      <!-- Populate with JS -->
    </section>

    <!-- Hero section displays todays weather, and then the cards display the next 6 days -->
    <section id="weekly">
      <div class="card">Tomorrow</div>
      <div class="card">Two Days</div>
    </section>

  </main>

  <!-- external JavaScript link -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
